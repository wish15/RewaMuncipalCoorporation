<!-- Placeholder Banner 1 - Rewa City View -->
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="300" width="1200" height="100" fill="url(#groundGradient)"/>
  
  <!-- Buildings -->
  <rect x="100" y="200" width="80" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="200" y="180" width="100" height="120" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  <rect x="320" y="160" width="90" height="140" fill="#D2691E" stroke="#A0522D" stroke-width="2"/>
  <rect x="450" y="190" width="110" height="110" fill="#BC8F8F" stroke="#8B4513" stroke-width="2"/>
  <rect x="600" y="170" width="95" height="130" fill="#F4A460" stroke="#D2691E" stroke-width="2"/>
  <rect x="750" y="185" width="85" height="115" fill="#DEB887" stroke="#CD853F" stroke-width="2"/>
  <rect x="900" y="195" width="120" height="105" fill="#D2B48C" stroke="#BC8F8F" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="115" y="220" width="15" height="15" fill="#FFE4B5"/>
  <rect x="145" y="220" width="15" height="15" fill="#FFE4B5"/>
  <rect x="230" y="200" width="15" height="15" fill="#FFE4B5"/>
  <rect x="260" y="200" width="15" height="15" fill="#FFE4B5"/>
  <rect x="350" y="180" width="15" height="15" fill="#FFE4B5"/>
  <rect x="380" y="180" width="15" height="15" fill="#FFE4B5"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="80" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="80" rx="60" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="280" cy="70" rx="40" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="320" cy="70" rx="45" ry="25" fill="white" opacity="0.7"/>
  
  <ellipse cx="800" cy="120" rx="50" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="780" cy="110" rx="35" ry="18" fill="white" opacity="0.6"/>
  <ellipse cx="820" cy="110" rx="40" ry="22" fill="white" opacity="0.6"/>
  
  <!-- Title Overlay -->
  <rect x="0" y="320" width="1200" height="80" fill="rgba(0,0,0,0.5)"/>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">Rewa City - Heritage & Progress</text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFE4B5">A beautiful blend of tradition and modernity</text>
</svg>
