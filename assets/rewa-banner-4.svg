<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <pattern id="grid" patternUnits="userSpaceOnUse" width="50" height="50">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Document icons -->
  <g transform="translate(200, 100)">
    <!-- Large document -->
    <rect x="0" y="0" width="80" height="100" fill="url(#documentGradient)" rx="5"/>
    <rect x="10" y="15" width="60" height="3" fill="rgba(25,118,210,0.3)"/>
    <rect x="10" y="25" width="50" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="10" y="35" width="55" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="10" y="45" width="45" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="10" y="55" width="60" height="3" fill="rgba(25,118,210,0.3)"/>
    <rect x="10" y="65" width="40" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="10" y="75" width="50" height="2" fill="rgba(25,118,210,0.2)"/>
  </g>
  
  <g transform="translate(320, 120)">
    <!-- Medium document -->
    <rect x="0" y="0" width="60" height="80" fill="url(#documentGradient)" rx="4"/>
    <rect x="8" y="12" width="44" height="2" fill="rgba(25,118,210,0.3)"/>
    <rect x="8" y="20" width="35" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="8" y="28" width="40" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="8" y="36" width="30" height="2" fill="rgba(25,118,210,0.2)"/>
    <rect x="8" y="44" width="44" height="2" fill="rgba(25,118,210,0.3)"/>
    <rect x="8" y="52" width="25" height="2" fill="rgba(25,118,210,0.2)"/>
  </g>
  
  <g transform="translate(410, 140)">
    <!-- Small document -->
    <rect x="0" y="0" width="50" height="60" fill="url(#documentGradient)" rx="3"/>
    <rect x="6" y="10" width="38" height="2" fill="rgba(25,118,210,0.3)"/>
    <rect x="6" y="18" width="30" height="1.5" fill="rgba(25,118,210,0.2)"/>
    <rect x="6" y="25" width="35" height="1.5" fill="rgba(25,118,210,0.2)"/>
    <rect x="6" y="32" width="25" height="1.5" fill="rgba(25,118,210,0.2)"/>
    <rect x="6" y="39" width="38" height="2" fill="rgba(25,118,210,0.3)"/>
  </g>
  
  <!-- Government building silhouette -->
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="180" height="120" fill="rgba(255,255,255,0.2)"/>
    <polygon points="0,0 90,50 180,0" fill="rgba(255,255,255,0.25)"/>
    <!-- Columns -->
    <rect x="15" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="35" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="55" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="75" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="95" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="115" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="135" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <rect x="155" y="20" width="12" height="100" fill="rgba(255,255,255,0.15)"/>
    <!-- Steps -->
    <rect x="-10" y="120" width="200" height="8" fill="rgba(255,255,255,0.1)"/>
    <rect x="-5" y="128" width="190" height="6" fill="rgba(255,255,255,0.08)"/>
  </g>
  
  <!-- Bell/notification icon -->
  <g transform="translate(500, 80)">
    <ellipse cx="0" cy="30" rx="20" ry="25" fill="rgba(255,255,255,0.3)"/>
    <rect x="-15" y="50" width="30" height="5" fill="rgba(255,255,255,0.4)" rx="2"/>
    <circle cx="0" cy="10" r="5" fill="rgba(255,255,255,0.2)"/>
    <!-- Bell clapper -->
    <circle cx="0" cy="35" r="3" fill="rgba(255,255,255,0.5)"/>
    <!-- Notification dots -->
    <circle cx="20" cy="10" r="4" fill="#FF5722" opacity="0.8"/>
    <circle cx="20" cy="10" r="2" fill="#FF8A65" opacity="0.9"/>
  </g>
  
  <!-- Calendar icon -->
  <g transform="translate(850, 120)">
    <rect x="0" y="10" width="60" height="70" fill="rgba(255,255,255,0.3)" rx="5"/>
    <rect x="0" y="10" width="60" height="15" fill="rgba(255,255,255,0.4)" rx="5"/>
    <rect x="10" y="0" width="5" height="20" fill="rgba(255,255,255,0.5)"/>
    <rect x="45" y="0" width="5" height="20" fill="rgba(255,255,255,0.5)"/>
    <!-- Calendar grid -->
    <line x1="10" y1="35" x2="50" y2="35" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <line x1="10" y1="45" x2="50" y2="45" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <line x1="10" y1="55" x2="50" y2="55" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <line x1="10" y1="65" x2="50" y2="65" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <line x1="20" y1="30" x2="20" y2="70" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <line x1="30" y1="30" x2="30" y2="70" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <line x1="40" y1="30" x2="40" y2="70" stroke="rgba(25,118,210,0.3)" stroke-width="1"/>
    <!-- Highlighted date -->
    <circle cx="25" cy="50" r="5" fill="#FF5722" opacity="0.7"/>
  </g>
  
  <!-- Gavel/tender icon -->
  <g transform="translate(950, 180)">
    <rect x="0" y="20" width="40" height="8" fill="rgba(255,255,255,0.4)" rx="4"/>
    <rect x="35" y="0" width="8" height="40" fill="rgba(255,255,255,0.3)" rx="4"/>
    <circle cx="39" cy="24" r="6" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Flowing text lines representing news -->
  <g transform="translate(100, 300)">
    <path d="M0 0 Q50 -10 100 0 Q150 10 200 0 Q250 -5 300 0" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <path d="M0 15 Q60 5 120 15 Q180 25 240 15 Q300 10 360 15" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none"/>
    <path d="M0 30 Q40 20 80 30 Q120 40 160 30 Q200 25 240 30" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Digital connectivity nodes -->
  <g>
    <circle cx="150" cy="200" r="3" fill="rgba(255,255,255,0.4)"/>
    <circle cx="250" cy="180" r="3" fill="rgba(255,255,255,0.4)"/>
    <circle cx="350" cy="220" r="3" fill="rgba(255,255,255,0.4)"/>
    <circle cx="450" cy="200" r="3" fill="rgba(255,255,255,0.4)"/>
    <line x1="150" y1="200" x2="250" y2="180" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="250" y1="180" x2="350" y2="220" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="350" y1="220" x2="450" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Text overlay placeholder -->
  <rect x="50" y="50" width="300" height="100" fill="rgba(0,0,0,0.2)" rx="10"/>
  <text x="200" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">NOTICES &amp; UPDATES</text>
  <text x="200" y="120" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16">Stay Informed</text>
</svg>
